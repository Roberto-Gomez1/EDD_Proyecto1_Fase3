<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>
    <h2>Ejemplo Clase 13</h2>
    <p>Ejemplo de BlockChain</p>
    <div class="container">
        <div class="mb-3">
            <div class="input-group mb-3">
                <span class="input-group-text">Emisor</span>
                <input type="text" class="form-control" placeholder="201700000" id="emisor">
                <span class="input-group-text">Receptor</span>
                <input type="text" class="form-control" placeholder="201700001" id="receptor">
            </div>
        <div class="mb-3">
            <span class="input-group-text">Mensaje</span>
            <textarea type="text" class="form-control" id="mensaje"></textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-secondary" type="button" id="enviar">Enviar Mensaje</button>
            <button class="btn btn-outline-secondary" type="button" id="reporte">Mostrar Bloques</button>
        </div>
        <div class="mb-3">
            <span class="input-group-text">Reporte</span>
            <textarea  readonly="readonly" rows="8" type="text" class="form-control" id="reporte-bloques"></textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-secondary" type="button" id="anterior-bloque">Bloque Anterior</button>
            <button class="btn btn-outline-secondary" type="button" id="siguiente-bloque">Bloque Siguiente</button> 
        </div>
        <div class="mb-3">
            <span class="input-group-text">Mensaje Desencriptado</span>
            <textarea  readonly="readonly" rows="8" type="text" class="form-control" id="reporte-mensajes"></textarea>
        </div>
    </div>
    
    <script src="aa.js" type="module"></script>
</body>
</html>
